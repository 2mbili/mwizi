[application]

name="Mwizi"
main_scene="res://activities/splash.tscn"
icon="res://sprites/buttons/highscorebutton.png"

[autoload]

utils="*res://scripts/utils.gd"
transition="*res://scenes/transition.tscn"

[display]

width=512
height=288
orientation="landscape"
emulate_touchscreen=true
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space)]
